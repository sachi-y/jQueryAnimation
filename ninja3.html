<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQueryアニメーションの練習(上級)</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link href="css/reset.css"  rel="stylesheet">
    <link href="css/ninja3.css" rel="stylesheet">
</head>
<body>
    <div class="display1"></div>
    <div class="box1">
        <div class="switch1" id="1">1</div>
        <div class="switch1" id="2">2</div>
        <div class="switch1" id="3">3</div>
        <div class="switch1" id="4">4</div>
        <div class="switch1" id="5">5</div>
        <div class="switch1" id="6">6</div>
        <div class="switch1" id="7">7</div>
        <div class="switch1" id="8">8</div>
        <div class="switch1" id="9">9</div>
        <div class="switch1" id="0">0</div>
        <div class="reset1">AC</div>
        <div class="result1">=</div>
    </div>
    <div class="signal1">
        <div class="calculation1" id="plus">+</div>
        <div class="calculation1" id="minus">-</div>
        <div class="calculation1" id="multiply">×</div>
        <div class="calculation1" id="divide">÷</div>
    </div>
    <div class="btn2">ここをクリック<span></span></div>
    <ul class="menu3">
        <li>メニュー</li>
        <li>ホーム</li>
        <li>コンタクト</li>
        <li>アクセス</li>
        <li>ニュース</li>
    </ul>
    <div class="btn4">ここをクリック</div>
    <div class="explode4">爆発</div>
    <div class="btn5">ここにクリック</div>
    <div class="container6" id="open6">
        <span class="top6 bar6"></span>
        <span class="middle6 bar6"></span>
        <span class="bottom6 bar6"></span>
    </div>
    <div class="wrap7">
        <div class="icon7" id="open7">
            <span class="top7 bar7"></span>
            <span class="middle7 bar7"></span>
            <span class="bottom7 bar7"></span>
        </div>
        <nav class="menus7">
            <ul class="menu-list7">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">コンタクト</a></li>
                <li><a href="#">アクセス</a></li>
                <li><a href="#">ニュース</a></li>
            </ul>
        </nav>
    </div>
    <div class="box9">
        <label for="name">名前</label>
        <input type="text" id="name">
        <label for="price">価格</label>
        <input type="number" id="price">
        <button class="btn9">リストに追加</button>
    </div>
    <table>
        <tr>
            <th>名前</th>
            <th>価格</th>
        </tr>
        <tr>
            <td>iphone 12</td>
            <td>80000円</td>
        </tr>
    </table>
<script type="text/javascript" src="ninja3.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
</body>
</html>
